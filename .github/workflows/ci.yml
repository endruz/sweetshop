name: Sweetshop CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Code Quality Checks and Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v2
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-uv-quality-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: ${{ runner.os }}-uv-quality-
      - name: Install dependencies
        run: uv sync --group dev
      - name: Lint code with ruff
        run: uv run ruff check
      - name: Format code with ruff (dry run)
        run: uv run ruff format --check
      - name: Type checking with ty
        run: uv run ty check
      - name: Run tests
        run: uv run pytest
